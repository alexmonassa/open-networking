<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:form id="userInfoForm">
		<h:outputLink value="#{serviceHub.service.authorizationUrl}"
			rendered="#{!serviceHub.connected}" styleClass="navbar-link"
			title="Click here to login using your LinkedIn account">
			<h:graphicImage id="serviceIcon" library="gfx" name="js-signin.png"
				styleClass="tooltip-bottom" title="LinkedIn" />
		</h:outputLink>
		<h:panelGroup id="userInfo" rendered="#{serviceHub.connected}">
			<h:graphicImage value="#{serviceHub.myProfile.profileImageUrl}"
				width="40" height="40" />&nbsp;
			<h:outputText value="#{serviceHub.myProfile.fullName}" />&nbsp;
			<h:commandButton actionListener="#{serviceHub.resetConnection()}"
				value="Logoff" />
		</h:panelGroup>
	</h:form>

</ui:composition>
