<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>
	<f:viewParam name="#{socialUserBean.service.verifierParamName}"
		value="#{socialUserBean.service.verifier}" required="true"
		requiredMessage="We didn't get the authorization from #{socialUserBean.service.socialMediaName}. Please go back and Try Again !" />
	<f:event type="preRenderView"
		listener="#{socialUserBean.service.initAccessToken()}" />
</f:metadata>
<h:head>
	<meta http-equiv="refresh" content="1;url=#{facesContext.externalContext.requestContextPath}"/>
</h:head>
<h:body>
	<h:messages />
	<p>Getting Authorization from #{socialUserBean.service.socialMediaName}</p>
    You're ready to use. Redirecting to the main page.
   <h:outputLink value="#{facesContext.externalContext.requestContextPath}">Click here if redirect does not work</h:outputLink>
</h:body>
</html>
