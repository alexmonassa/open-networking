<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">
	<ui:param name="pageTitle" value="Search User entities"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		Search User entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="userBeanExampleFirstName" value="First Name:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleFirstName" value="#{userBean.example.firstName}"/>
							<h:message for="userBeanExampleFirstName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleLastName" value="Last Name:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleLastName" value="#{userBean.example.lastName}"/>
							<h:message for="userBeanExampleLastName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleEmail" value="#{userBean.example.email}"/>
							<h:message for="userBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userBeanExampleLoginName" value="Login Name:"/>
						<h:panelGroup>
							<h:inputText id="userBeanExampleLoginName" value="#{userBean.example.loginName}"/>
							<h:message for="userBeanExampleLoginName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{userBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="userBeanPageItems" styleClass="data-table" value="#{userBean.all}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="First Name"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Last Name"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLastName" value="#{_item.lastName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login Name"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLoginName" value="#{_item.loginName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Expiration Date"/>
					</f:facet>
					<h:link outcome="/user/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemExpirationDate" value="#{_item.expirationDate}">
							<f:convertDateTime/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
